<html xmlns:th="http://www.thymeLeaf.org">

<th:block th:include="/admin/management"></th:block>

<div class="content-wrapper">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-sm-6">
					<h1>Hạng mục</h1>
				</div>
				<div class="col-sm-6">
					<ol class="breadcrumb float-sm-right">
						<li class="breadcrumb-item"><a href="#">Home</a></li>
						<li class="breadcrumb-item active">Hạng mục</li>
					</ol>
				</div>
			</div>
		</div>
		<!-- /.container-fluid -->
	</section>

	<!-- Main content -->
	<section class="content">

		<!-- Default box -->
		<div class="card">
			<div class="card-header">
				<a class="btn btn-outline-success" th:href="@{/admin/addType}">Thêm
					hạng mục</a>

				<div class="card-tools">
					<button type="button" class="btn btn-tool"
						data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
						<i class="fas fa-minus"></i>
					</button>
					<button type="button" class="btn btn-tool"
						data-card-widget="remove" data-toggle="tooltip" title="Remove">
						<i class="fas fa-times"></i>
					</button>
				</div>
			</div>
			<div class="card-body p-0">
			
				<th:block th:if="${listType.size() == 0}">
					<h2>Chưa có hạng mục</h2>
				</th:block>
				
				<th:block th:if="${listType.size() != 0}">
					<table class="table table-striped projects">
						<thead>
							<tr>
								<th>Mã hạng mục</th>
								<th>Tên hạng mục</th>
								<th>Tên danh mục</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="type: ${listType}">
								<td th:text="${type.typeId}"></td>
								<td th:text="${type.typeName}"></td>
								<td th:text="${type.categories.catName}"></td>
								<td><a class="btn btn-outline-secondary"
									th:href="@{/admin/editType/(typeId=${type.typeId})}"> <i
										class="fas fa-pencil-alt"> </i> Sửa
								</a></td>
								<td><a class="btn btn-outline-danger"
									onclick="return confirm('Sure?')"
									th:href="@{/admin/deleteType/(typeId=${type.typeId})}"> <i
										class="fas fa-eraser"> </i> Xóa
								</a></td>
							</tr>
						</tbody>
					</table>
				</th:block>
			</div>
			<!-- /.card-body -->

		</div>
		<!-- /.card -->

	</section>
	<!-- /.content -->
</div>
</html>
