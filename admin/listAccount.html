<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Quan ly</title>
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="../../plugins/fontawesome-free/css/all.min.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- Tempusdominus Bbootstrap 4 -->
<link rel="stylesheet"
	href="../../plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
<!-- iCheck -->
<link rel="stylesheet"
	href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
<!-- JQVMap -->
<link rel="stylesheet" href="../../plugins/jqvmap/jqvmap.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="../../dist/css/adminlte.min.css">
<!-- overlayScrollbars -->
<link rel="stylesheet"
	href="../../plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
<!-- Daterange picker -->
<link rel="stylesheet"
	href="../../plugins/daterangepicker/daterangepicker.css">
<!-- summernote -->
<link rel="stylesheet"
	href="../../plugins/summernote/summernote-bs4.css">
<!-- Google Font: Source Sans Pro -->
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
	rel="stylesheet">
</head>
<body>

	<th:block th:include="admin/management"></th:block>

	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1>Tài khoản</h1>
					</div>
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Tài khoản</li>
						</ol>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</section>

		<!-- Main content -->
		<section class="content">

			<!-- Default box -->
			<div class="card">
				<div class="card-header">
					<a class="btn btn-outline-success">Danh sách người dùng</a>

					<div class="card-tools">
						<button type="button" class="btn btn-tool"
							data-card-widget="collapse" data-toggle="tooltip"
							title="Collapse">
							<i class="fas fa-minus"></i>
						</button>
						<button type="button" class="btn btn-tool"
							data-card-widget="remove" data-toggle="tooltip" title="Remove">
							<i class="fas fa-times"></i>
						</button>
					</div>
				</div>
				<div class="card-body p-0">
				
					<th:block th:if="${listAccount.size() == 0}">
						<h2>Chưa có tài khoản</h2>
					</th:block>
					
					<th:block th:if="${listAccount.size() != 0}">
						<table class="table table-striped projects">
							<thead>
								<tr>
									<th>Tên tài khoản</th>
									<th>Họ tên</th>
									<th>Email</th>
									<th>Quyền</th>
									<th>Trạng thái</th>
									<th colspan="2"></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="acc: ${listAccount}">
									<td th:text="${acc.userName}"></td>
									<td th:text="${acc.fullName}"></td>
									<td th:text="${acc.email}"></td>
									<td th:text="${acc.userRole}"></td>
									<td th:text="${acc.active?'Hoạt động':'Không hoạt động'}"></td>
									<td><a class="btn btn-outline-secondary"
										th:href="@{/admin/editAccount/(userName=${acc.userName})}">
											<i class="fas fa-pencil-alt"> </i> Sửa
									</a></td>
									<td><a class="btn btn-outline-danger"
										onclick="return confirm('Sure?')"
										th:href="@{/admin/deleteAccount/(userName=${acc.userName})}">
											<i class="fas fa-eraser"> </i> Xóa
									</a></td>
								</tr>
							</tbody>
						</table>
						<th:block th:each="page: ${listPages}">
							<a th:href="@{|/admin/listAccount?page=${page}|}" th:text="${page}"></a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
						</th:block>
					</th:block>
				</div>
				<!-- /.card-body -->

			</div>
			<!-- /.card -->

		</section>
		<!-- /.content -->
	</div>
</body>
</html>
