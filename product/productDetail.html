																		method="post" id="commentform" class="comment-form"
																		novalidate>
																		<div class="comment-form-rating">
																			<label for="rating">Đánh giá của bạn&nbsp;<span
																				class="required">*</span></label><select name="rating"
																				id="rating" required>
																				<option value="">Xếp hạng&hellip;</option>
																				<option value="5">Rất tốt</option>
																				<option value="4">Tốt</option>
																				<option value="3">Trung bình</option>
																				<option value="2">Không tệ</option>
																				<option value="1">Rất tệ</option>
																			</select>
																		</div>
																		<p class="comment-form-comment">
																			<label for="comment">Nhận xét của bạn&nbsp;<span
																				class="required">*</span></label>
																			<textarea id="comment" name="comment" cols="45"
																				rows="8" required></textarea>
																		</p>
																		<p class="comment-form-author">
																			<label for="author">Tên&nbsp;<span
																				class="required">*</span></label><input id="author"
																				name="author" type="text" value="" size="30"
																				required />
																		</p>
																		<p class="comment-form-email">
																			<label for="email">Email&nbsp;<span
																				class="required">*</span></label><input id="email"
																				name="email" type="email" value="" size="30"
																				required />
																		</p>
																		<p class="comment-form-cookies-consent">
																			<input id="wp-comment-cookies-consent"
																				name="wp-comment-cookies-consent" type="checkbox"
																				value="yes" /> <label
																				for="wp-comment-cookies-consent">Lưu tên của
																				tôi, email, và trang web trong trình duyệt này cho
																				lần bình luận kế tiếp của tôi.</label>
																		</p>
																		<p class="form-submit">
																			<input name="submit" type="submit" id="submit"
																				class="submit" value="Gửi đi" /> <input
																				type='hidden' name='comment_post_ID' value='556'
																				id='comment_post_ID' /> <input type='hidden'
																				name='comment_parent' id='comment_parent' value='0' />
																		</p>
																	</form>
																</div>

															</div>
														</div>
													</div>


												</div>
											</div>

										</div>
									</div>
								</div>

								<div class="related related-products-wrapper product-section">

									<h3
										class="product-section-title container-width product-section-title-related pt-half pb-half uppercase">
										Sản phẩm tương tự</h3>




									<div
										class="row large-columns-3 medium-columns-3 small-columns-2 row-small slider row-slider slider-nav-reveal slider-nav-push"
										data-flickity-options='{"imagesLoaded": true, "groupCells": "100%", "dragThreshold" : 5, "cellAlign": "left","wrapAround": true,"prevNextButtons": true,"percentPosition": true,"pageDots": false, "rightToLeft": false, "autoPlay" : false}'>




										<div th:each="p: ${similar}"
											class="product-small col has-hover out-of-stock product type-product post-867 status-publish outofstock product_cat-speaker product_tag-marshall product_tag-marshall-acton has-post-thumbnail shipping-taxable purchasable product-type-simple">
											<div class="col-inner">

												<div class="badge-container absolute left top z-1"></div>
												<div class="product-small box ">
													<div class="box-image">
														<div class="image-fade_in_back">
															<a th:href="@{|/product/productDetail/${p.proId}|}">
																<img th:src="@{'/images/product/'+ ${p.image}}" />
															</a>
														</div>
														<div class="image-tools is-small top right show-on-hover">
														</div>
														<div
															class="image-tools is-small hide-for-small bottom left show-on-hover">
														</div>
														<div
															class="image-tools grid-tools text-center hide-for-small bottom hover-slide-in show-on-hover">
															<a class="quick-view" data-prod="867" href="#quick-view">Quick
																View</a>
														</div>

													</div>

													<div class="box-text box-text-products">
														<div class="title-wrapper">
															<p
																class="name product-title woocommerce-loop-product__title">
																<a href=""
																	class="woocommerce-LoopProduct-link woocommerce-loop-product__link"
																	th:text="${p.proName}"></a>
															</p>
														</div>
														<div class="price-wrapper">
															<span class="price"> <span
																class="woocommerce-Price-amount amount"> <span
																	th:text="${#numbers.formatDecimal(p.price,0,'COMMA',0,'POINT')+ p.unit}"></span>
															</span>
															</span>

														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>

							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>


	<th:block th:include="footer">

	</th:block>
</body>
</html>
