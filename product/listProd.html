<body>
	<th:block th:include="header"></th:block>
	<main id="main" class="">
		<div id="content" class="content-area page-wrapper" role="main">

			<div class="row row-main">
				<div class="large-12 col">
					<div class="col-inner">
						<div
							class="row large-columns-4 medium-columns-3 small-columns-2 row-small">

							<div class="col" th:each="pro: ${listPro}">
							
								<div class="col-inner">

									<div
										class="product-small box has-hover box-normal box-text-bottom">
										<div class="box-image">
											<div class="">
												<a th:href="@{|/product/productDetail/${pro.proId}|}"> <img
													class="product-image"
													th:src="@{'/images/product/'+ ${pro.image}}" />
												</a>
											</div>
											<div class="image-tools top right show-on-hover"></div>
											<div
												class="image-tools grid-tools text-center hide-for-small bottom hover-slide-in show-on-hover">
											</div>
										</div>

										<div class="box-text text-center">
											<div class="title-wrapper">
												<p
													class="name product-title woocommerce-loop-product__title">
													<a th:text="${pro.proName}"
														th:href="@{|/product/productDetail/${pro.proId}|}"
														class="woocommerce-LoopProduct-link woocommerce-loop-product__link"></a>
												</p>
											</div>
											<div class="price-wrapper">
												<span class="price"> <ins>
														<span class="woocommerce-Price-amount amount"> <span
															th:text="${#numbers.formatDecimal(pro.price,0,'COMMA',0,'POINT')+ pro.unit}"></span>
														</span>
													</ins>
												</span>
											</div>

										</div>

									</div>

								</div>
							</div>
