<body>
	<th:block th:include="/header"></th:block>

	<main id="main" class="">
		<div class="checkout-page-title page-title">
			<div class="page-title-inner flex-row medium-flex-wrap container">
				<div class="flex-col flex-grow medium-text-center">
					<nav
						class="breadcrumbs flex-row flex-row-center heading-font checkout-breadcrumbs text-center strong h2 uppercase">
						<a th:href="@{/cart/shoppingCart}">Shopping Cart</a> <span
							class="divider hide-for-small"><i class="icon-angle-right"></i></span>
						<a th:href="@{/order/checkout}" class="hide-for-small">Checkout
							details</a> <span class="divider hide-for-small"><i
							class="icon-angle-right"></i></span> <a href="#"
							class=" hide-for-small current">Order Complete</a>
					</nav>
				</div>
			</div>
		</div>
		<div class="my-account-header page-title normal-title">
			<div class="page-title-inner flex-row container text-left">

				<div class="flex-col flex-grow text-center">
					<div class="text-center social-login">
						<p>
							Danh sách đơn hàng của <a sec:authentication="principal.username"></a>
						</p>
					</div>
				</div>
			</div>
		</div>
		<div class="cart-container container page-wrapper page-checkout">
			<div class="woocommerce">
				<div class="text-center pt pb">
					<div class="woocommerce-notices-wrapper"></div>

					<th:block th:if="${orderList.size == 0}">
						<h2>Chưa có đơn hàng!!!</h2>
					</th:block>

					<th:block th:if="${orderList.size != 0}">
						<table class="table">
							<tr>
								<th>Mã đơn hàng</th>
								<th>Ngày đặt hàng</th>
								<th>Giá</th>
								<th>Địa chỉ giao hàng</th>
								<th>Ghi chú</th>
							</tr>
							<tr th:each="order: ${orderList}">
								<td th:text="${order.orderId}"></td>
								<td th:text="${order.orderDate}"></td>
								<td
									th:text="${#numbers.formatDecimal(order.amount,0,'COMMA',0,'POINT')}"></td>
								<td th:text="${order.customerAddress}"></td>
								<td th:text="${order.descriptions}"></td>
								<td><a
									th:href="@{|/order/listOrderDetail/${order.orderId}|}">Chi
										tiết</a></td>
							</tr>
						</table>
					</th:block>
				</div>

			</div>
		</div>
	</main>

	<th:block th:include="/footer"></th:block>

</body>

</html>
