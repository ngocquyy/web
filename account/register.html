<body>
	<th:block th:include="header"></th:block>

	<main id="main" class="">

		<div class="my-account-header page-title normal-title">
			<div class="page-title-inner flex-row container text-left">

				<div class="flex-col flex-grow text-center">
					<div class="text-center social-login">
						<h1 class="uppercase mb-0">My Account</h1>
					</div>
				</div>
			</div>
		</div>

		<div class="page-wrapper my-account mb">
			<div class="container" role="main">
				<div class="woocommerce">
					<div class="woocommerce-notices-wrapper"></div>
					<div class="account-container lightbox-inner">
						<div class="account-login-inner">
         					
							<h3 class="uppercase">Đăng ký tài khoản</h3>
							<p th:text="${notification}"></p>
							<form method="POST" th:action="@{/account/register}" th:object="${user}">
            					<table>
               						<tr>
                  						<td>User Name *</td>
                  						<td><input type="text" th:field="*{userName}"  /></td>
									</tr>
									<tr>
                  						<td>Full Name *</td>
                  						<td><input type="text" th:field="*{fullName}" /></td>
									</tr>
									<tr>
                  						<td>Email *</td>
                  						<td>
                  							<input type="email" th:field="*{email}" />
                  							<input  th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" />
                  						</td>
               						</tr>   
               						<tr>
                  						<td>Password *</td>
                  						<td><input type="password" th:field="*{password}" /></td>
               						</tr>
               						<tr>
                  						<td>&nbsp;</td>
                  						<td>
                      						<input type="submit" value="Register" />
                      						<input type="reset"  value="Reset" />
                  						</td>
               						</tr>
            					</table>
							</form>
							 
						</div>
					</div>
				</div>
			</div>
		</div>

	</main>
	<!-- #main -->

	<th:block th:include="footer"></th:block>
</body>
