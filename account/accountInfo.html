<link rel="icon"

<link rel="apple-touch-icon"

<meta charset="UTF-8">
<title>Account Info</title>

</head>
<body>

	<th:block th:include="/header"></th:block>

	<main id="main" class="">

		<div class="my-account-header page-title normal-title">
			<div class="page-title-inner flex-row container text-left">

				<div class="flex-col flex-grow text-center">
					<div class="text-center social-login">
						<h1 class="uppercase mb-0">My Account</h1>
					</div>
				</div>
			</div>
		</div>

		<div class="page-wrapper my-account mb">
			<div class="container" role="main">
				<div class="woocommerce">
					<div class="woocommerce-notices-wrapper"></div>
					<div class="account-container lightbox-inner">
						<div class="account-login-inner">

							<div class="woocommerce">
								<div class="woocommerce-MyAccount-content">
									<div class="woocommerce-notices-wrapper"></div>
									<p>
										Xin chào <strong th:utext="${#request.userPrincipal.name}"></strong>
									</p>


									<ul class="dashboard-links">
										<th:block sec:authorize="hasRole('ROLE_USER')">
											<li
												class="woocommerce-MyAccount-navigation-link woocommerce-MyAccount-navigation-link--dashboard ">
												<a th:href="@{/account/edit}">Cập nhật thông tin</a>
											</li>
											<li
												class="woocommerce-MyAccount-navigation-link woocommerce-MyAccount-navigation-link--orders">
												<a th:href="@{/order/listOrder}">Đơn hàng</a>
											</li>
											<li
												class="woocommerce-MyAccount-navigation-link woocommerce-MyAccount-navigation-link--downloads">
												<a th:href="@{/order/listBought}">Sản phẩm đã mua </a>
											</li>
											<li
												class="woocommerce-MyAccount-navigation-link woocommerce-MyAccount-navigation-link--edit-address">
												<a th:href="@{/account/change}">Đổi mật khẩu </a>
											</li>
											<li
												class="woocommerce-MyAccount-navigation-link woocommerce-MyAccount-navigation-link--edit-account">
												<a th:href="@{/logout}">Đăng xuất </a>
											</li>
										</th:block>
									</ul>


									<th:block sec:authorize="hasRole('ROLE_ADMIN')">

										<li
											class="woocommerce-MyAccount-navigation-link woocommerce-MyAccount-navigation-link--dashboard is-active active">
											<a th:href="@{/admin/statistic}"> Quản lý </a>
										</li>
										<li
											class="woocommerce-MyAccount-navigation-link woocommerce-MyAccount-navigation-link--dashboard is-active active">
											<a th:href="@{/account/change}">Đổi mật khẩu</a>
										</li>
										<li
											class="woocommerce-MyAccount-navigation-link woocommerce-MyAccount-navigation-link--dashboard is-active active">
											<a th:href="@{/account/edit}">Cập nhật thông tin</a>
										</li>
										<li
											class="woocommerce-MyAccount-navigation-link woocommerce-MyAccount-navigation-link--dashboard is-active active">
											<a th:href="@{/logout}">Đăng xuất</a>
										</li>

									</th:block>



								</div>
							</div>


						</div>
					</div>
				</div>
			</div>
		</div>

	</main>

	<th:block th:include="/footer"></th:block>

</body>
</html>
