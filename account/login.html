<title>Marshall</title>

<body>
	<th:block th:include="header"></th:block>

	<main id="main" class="">
		<div class="my-account-header page-title normal-title">
			<div class="page-title-inner flex-row container text-left">

				<div class="flex-col flex-grow text-center">
					<div class="text-center social-login">
						<h1 class="uppercase mb-0">My Account</h1>
					</div>
				</div>
			</div>
		</div>

		<div class="page-wrapper my-account mb">
			<div class="container" role="main">
				<div class="woocommerce">
					<div class="woocommerce-notices-wrapper"></div>
					<div class="account-container lightbox-inner">
						<div class="account-login-inner">

							<div th:if="${#request.getParameter('error') == 'true'}"
								style="color: red; margin: 10px 0px;">
								Login Failed!!!<br /> Reason : <span
									th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
									th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
									Static summary </span>

							</div>

							<h3 class="uppercase">Đăng nhập</h3>
							<form th:action="@{/j_spring_security_check}"
								class="woocommerce-form woocommerce-form-login login"
								method="POST">

								<p
									class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
									<label for="username">Tên tài khoản hoặc địa chỉ
										email&nbsp; <span class="required">*</span>
									</label> <input type="text"
										class="woocommerce-Input woocommerce-Input--text input-text"
										name="userName" id="username" autocomplete="username" value="" />
								</p>

								<p
									class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
									<label for="password">Mật khẩu&nbsp; <span
										class="required">*</span>
									</label> <input
										class="woocommerce-Input woocommerce-Input--text input-text"
										type="password" name="password" id="password"
										autocomplete="current-password" />
								</p>

								<p class="form-row">
									<label
										class="woocommerce-form__label woocommerce-form__label-for-checkbox woocommerce-form-login__rememberme">
										<input
										class="woocommerce-form__input woocommerce-form__input-checkbox"
										name="remember-me" type="checkbox" id="rememberme"
										value="forever" /> <span>Ghi nhớ mật khẩu</span>

									</label> <input type="hidden" id="woocommerce-login-nonce"
										name="woocommerce-login-nonce" value="6a01b638b9" /> <input
										type="hidden" name="_wp_http_referer" value="/account/" />
									<button type="submit"
										class="woocommerce-button button woocommerce-form-login__submit"
										name="login" value="Đăng nhập">Đăng nhập</button>
								</p>
								<p class="woocommerce">
									<a th:href="@{'/account/forgot'}">Quên mật khẩu?</a>
								</p>
								<p class="woocommerce">
									<a th:href="@{'/account/register'}">Đăng ký tài khoản</a>
								</p>
							</form>
							<span class="error-message" th:utext="${error}"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<!-- #main -->

	<th:block th:include="footer"></th:block>
</body>
</html>
